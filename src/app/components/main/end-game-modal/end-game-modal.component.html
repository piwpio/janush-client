<h1 mat-dialog-title>GAME RESULTS</h1>
<div mat-dialog-content>
  <div class="winner">WINNER</div>
  <div class="player-name">{{ data[PARAM.GAME_WINNER][PARAM.PLAYER_NAME] }}</div>
  <div class="loser">LOSER</div>
  <div class="player-name">{{ data[PARAM.GAME_LOSER][PARAM.PLAYER_NAME] }}</div>
</div>
<div mat-dialog-actions>
  <button mat-button [matDialogClose]="" cdkFocusInitial>CLOSE</button>
</div>
